{% extends 'dashboard.html' %}

{% block body %}
    
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h4 class="left">NEW TASK</h4>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <a href="{% url 'instabot:newTask' %}" class="btn btn-primary pull-right">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                Back
            </a>
        </div>
    </div>
    
    <hr class="divider">
    <div id="target_user">

    <br>
        <form class="form">

<h4 class="text-center"><b>Select users which you want to unfollow</b></h4>
  <div class="inputGroup">
    <input id="radio1" name="radio" type="radio"/>
    <label for="radio1">Users followed by Ngage Social</label>
  </div>
  <div class="inputGroup">
    <input id="radio2" name="radio" type="radio"/>
    <label for="radio2">All users</label>
  </div>
</form>

    </div>



<form method="POST" id="formulario" >
                    {% csrf_token %}

                <h3>Selec actions for current task</h3>
                <br>
                <label>START THIS TASK AUTOMATICALLY WHEN INSTAGRAM FOLLOWING LIMIT REACHED</label>
                <input type="checkbox" id="start" name="dont" aria-label="...">  <br>
                <label>UNFOLLOW ONLY USER IS GHOST, NON ACTIVE </label>
                <input type="checkbox" id="ghost" name="dontfollow" aria-label="...">  <br>
                <label>UNFOLLOW ONLY IF USER HAVEN'T FOLLOWED YOU BACK</label>
                <input type="checkbox"  id="follow" name="search" aria-label="...">  <br>

                <button type="submit" class="btn btn-primary">save</button>

            </form>
    
{% endblock %}
